<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Leaderboard!</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link href="frontend/style.css" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
        <style>

        </style>
    </head>
    <body class="flex flex-col items-center justify-center min-h-screen bg-gray-900 text-white p-4">
        <div class="flex justify-center">
            <h1 class="title text-5xl md:text-6xl mb-6 glow">LEADERBOARD</h1>
        </div>
        
        <div class="scoreboard w-full max-w-4xl bg-gray-800 rounded-lg shadow-lg overflow-hidden">
            <table class="w-full">
                <thead>
                    <tr class="bg-gray-700">
                        <th class="py-4 px-6 text-left">Rank</th>
                        <th class="py-4 px-6 text-left">Player</th>
                        <th class="py-4 px-6 text-right">Score</th>
                    </tr>
                </thead>
                <tbody id="leaderboard-body">
                </tbody>
            </table>
        </div>

        <script src="frontend/js/leaderboard.js"></script>
    </body>
</html>
